<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- tailwind & flowbite -->
    <!-- <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="flex flex-col min-h-screen font-sans">
    <header class="flex justify-between items-center bg-gray-800 text-white p-4">
        <div class="logo text-xl">Logo</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">About</a></li>
                <li><a href="#" class="text-white">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-1 justify-center items-center bg-gray-100 p-8">
        <div class="relative w-full h-[calc(100vh-12rem)] border-2 border-gray-400 rounded-lg overflow-hidden fantasy-map">
            <div class="map-item item1 absolute top-[10%] left-[30%] p-4 bg-white bg-opacity-80 border border-gray-700 cursor-pointer transition-transform transform hover:scale-110">(Links to Page)</div>
            <div class="map-item item2 absolute top-[20%] right-[20%] p-4 bg-white bg-opacity-80 border border-gray-700 cursor-pointer transition-transform transform hover:scale-110">(Links to Page)</div>
            <div class="map-item item3 absolute bottom-[15%] left-[20%] p-4 bg-white bg-opacity-80 border border-gray-700 cursor-pointer transition-transform transform hover:scale-110">(Links to Page)</div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Your Company</p>
    </footer>


<!--js scriptinghere-->
<script></script>


</body>
</html>
