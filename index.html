<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Who Wander</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex flex-col min-h-screen font-sans bg-ivory text-charcoal">
    <header class="flex justify-between items-center bg-oceanBlue text-white p-4">
        <div class="logo text-xl">All Who Wander</div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <button id="menu-btn" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Mobile menu -->
                <div id="menu" class="hidden absolute right-0 mt-2 w-48 bg-oceanBlue text-white rounded-lg shadow-lg z-10">
                    <ul class="flex flex-col items-center space-y-4 p-4">
                        <li><a href="index.html" class="text-white hover:text-oldPaper">Home</a></li>
                        <li><a href="#" class="text-white hover:text-oldPaper">About</a></li>
                        <li><a href="#" class="text-white hover:text-oldPaper">Contact</a></li>
                    </ul>
                </div>
            </div>
            <button id="login-btn" class="bg-white text-oceanBlue px-4 py-2 rounded-lg shadow hover:bg-lightBrown hover:text-white transition">Login</button>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center flex-1 bg-ivory p-6 space-y-4">
        <!-- Banner Section -->
        <div class="bg-banner w-full h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg mb-20"></div>

        <!-- Boxes Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20 w-full">
            <div class="relative flex items-center justify-center h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg box1 cursor-not-allowed">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white rounded-lg">Link here</div>
            </div>
            <div class="relative flex items-center justify-center h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg box2">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white rounded-lg">Plan Your Adventure</div>
            </div>
            <div class="relative flex items-center justify-center h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg box3 cursor-not-allowed">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white rounded-lg">Link here</div>
            </div>
            <div class="relative flex items-center justify-center h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg box4 cursor-not-allowed">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white rounded-lg">Link here</div>
            </div>
            <div class="relative flex items-center justify-center h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg box5 cursor-not-allowed">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white rounded-lg">Link here</div>
            </div>
            <div class="relative flex items-center justify-center h-48 md:h-64 bg-cover bg-center rounded-lg shadow-lg box6 cursor-not-allowed">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white rounded-lg">Link here</div>
            </div>
        </div>
    </main>

    <footer class="bg-oceanBlue text-white text-center p-4">
        <p>&copy; 2024 -- All Who Wander</p>
    </footer>

    <!-- JS scripting here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        oceanBlue: '#3B6E8F',
                        sandBeige: '#D4B18A',
                        forestGreen: '#4B6B47',
                        goldenYellow: '#F3C623',
                        rustyRed: '#A64242',
                        mutedBrown: '#7B5E57',
                        chocolateBrown: '#7B3F00',
                        lightBrown: '#A67C52',
                        parchment: '#E9DDC9',
                        oldPaper: '#F2E6CE',
                        antiqueWhite: '#FAEBD7',
                        ivory: '#F8F4E3',
                        slateGray: '#6C7A89',
                        charcoal: '#2D2D2D',
                        softWhite: '#FDFDFD',
                        softYellow: '#FFF8DC',
                    },
                }
            },
        }
    </script>

<script>
    document.getElementById('menu-btn').addEventListener('click', function() {
        var menu = document.getElementById('menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });
</script>
</body>
</html>
