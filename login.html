<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - All Who Wander</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="flex flex-col min-h-screen font-sans bg-ivory text-charcoal">
    <header class="flex justify-between items-center bg-oceanBlue text-white p-4">
        <div class="logo text-xl">Logo</div>
        <nav class="hidden md:flex">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:text-oldPaper">Home</a></li>
                <li><a href="#" class="text-white hover:text-oldPaper">About</a></li>
                <li><a href="#" class="text-white hover:text-oldPaper">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-1 justify-center items-center bg-ivory p-8">
        <div class="max-w-sm w-full bg-softWhite p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-charcoal mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-chocolateBrown rounded" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-charcoal mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-chocolateBrown rounded" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-oceanBlue text-white p-2 rounded hover:bg-goldenYellow transition">Login</button>
            </form>
        </div>
    </main>

    <footer class="bg-oceanBlue text-white text-center p-4">
        <p>&copy; 2024 -- All Who Wander</p>
    </footer>

    <!-- JS scripting here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        oceanBlue: '#3B6E8F',
                        sandBeige: '#D4B18A',
                        forestGreen: '#4B6B47',
                        goldenYellow: '#F3C623',
                        rustyRed: '#A64242',
                        mutedBrown: '#7B5E57',
                        chocolateBrown: '#7B3F00',
                        lightBrown: '#A67C52',
                        parchment: '#E9DDC9',
                        oldPaper: '#F2E6CE',
                        antiqueWhite: '#FAEBD7',
                        ivory: '#F8F4E3',
                        slateGray: '#6C7A89',
                        charcoal: '#2D2D2D',
                        softWhite: '#FDFDFD',
                        softYellow: '#FFF8DC',
                    },
                }
            },
        }
    </script>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
